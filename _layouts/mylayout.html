<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="left-sidebar">
    <div id="wrapper">
    	<div id="content">
	       <div id="content-inner">
	       	  <article class="is-post is-post-excerpt">
				<header>
					<h2><a href="#">{{ page.title }}</a></h2>
					<span class="byline">{{ page.subTitle }}</span>
				</header>
				<div class="info">
					<span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
				</div>
				{{ content }}
			  </article>
	       </div>
	    </div>
       {% include left.html %}
    </div>
  </body>

</html>
